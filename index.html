<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Pok&eacute;mon Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/Random-Pokemon-Generator/new_style.css">

    <meta name="description" content="This tool generates random Pok&eacute;mon by region, type, and more.">

    <link rel="alternate" type="application/rss+xml" title="Random Pok&eacute;mon Generator Feed" href="/rss.xml">

    <link rel="icon" href="/Random-Pokemon-Generator/favicon.ico">
    <link rel="icon" href="/Random-Pokemon-Generator/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/Random-Pokemon-Generator/apple-touch-icon.png">
    <link rel="manifest" href="/Random-Pokemon-Generator/manifest.webmanifest">

</head>

<body>


    <header>
        <h1>Random Pok&eacute;mon Generator</h1>
        <h2>Now updated for Pok&eacute;mon Legends: Arceus!</h2>
    </header>

    <form action="?" method="get" id="controls" onsubmit="generateRandom(); return false;">
        <fieldset>
            <label>Generate <select name="n" id="n" required>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6" selected>6</option>
		</select> Pok&eacute;mon.</label>

            <select name="region" id="region" required>
			<option value="stadium1" title="Pokemon Stadium 1 Rental">Pokemon Stadium 1 Rental</option>
			<option value="stadium2" title="Pokemon Stadium 2 Rental">Pokemon Stadium 2 Rental</option>
			<option value="all">All Regions</option>
			<option value="kanto" title="Generation 1 (Red, Blue, and Yellow)">Kanto</option>
			<option value="johto" title="Generation 2 (Gold, Silver, and Crystal)">Johto</option>
			<option value="hoenn" title="Generation 3 (Ruby, Sapphire, and Emerald)">Hoenn</option>
			<option value="sinnoh" title="Generation 4 (Diamond, Pearl)">Sinnoh</option>
			<option value="sinnoh_pt" title="Generation 4 (Platinum)">Sinnoh (Plat.)</option>
			<option value="unova" title="Generation 5 (Black and White)">Unova</option>
			<option value="unova_b2w2" title="Generation 5 (Black 2 and White 2)">Unova (B2W2)</option>
			<option value="kalos" title="Generation 6 (X and Y)">Kalos</option>
			<option value="alola" title="Generation 7 (Sun and Moon)">Alola</option>
			<option value="alola_usum" title="Generation 7 (Ultra Sun and Ultra Moon)">Alola (USUM)</option>
			<option value="galar" title="Generation 8 (Sword and Shield)">Galar</option>
			<option value="hisui" title="Generation 8 (Legends: Arceus)">Hisui</option>
		</select>

            <select name="type" id="type" required>
			<option value="all">All Types</option>
			<option value="bug">Bug</option>
			<option value="dark">Dark</option>
			<option value="dragon">Dragon</option>
			<option value="electric">Electric</option>
			<option value="fairy">Fairy</option>
			<option value="fighting">Fighting</option>
			<option value="fire">Fire</option>
			<option value="flying">Flying</option>
			<option value="ghost">Ghost</option>
			<option value="grass">Grass</option>
			<option value="ground">Ground</option>
			<option value="ice">Ice</option>
			<option value="normal">Normal</option>
			<option value="poison">Poison</option>
			<option value="psychic">Psychic</option>
			<option value="rock">Rock</option>
			<option value="steel">Steel</option>
			<option value="water">Water</option>
		</select>
        </fieldset>

        <fieldset>
            <label><input type="checkbox" id="legendaries" name="legendaries" value="true" checked>Legendaries</label>

            <label><input type="checkbox" id="nfes" name="nfes" value="true" checked><abbr title="Pok&eacute;mon that are Not Fully Evolved.">NFEs</abbr></label>

            <label><input type="checkbox" id="sprites" name="sprites" value="true" checked>Sprites</label>
            <label><input type="checkbox" id="natures" name="natures" value="true">Natures</label>
            <label><input type="checkbox" id="forms" name="forms" value="true" checked><abbr title="Allow alternate forms, such as Mega Evolutions.">Forms</abbr></label>

            <input value="Generate" type="submit" />
        </fieldset>
    </form>

    <section id="results"></section>

    <footer>
        <p>
            <a href="/Random-Pokemon-Generator/rss.xml">RSS</a> |
            <a href="https://github.com/nerdydrew/Random-Pokemon-Generator">GitHub</a> |
            <a href="mailto:drew@drewm.com">Contact</a> | Pok&eacute;mon is &copy; Nintendo. Website is &copy; <a href="https://drewm.com">Drew Mitchell</a>.</p>
    </footer>

    <script src="/Random-Pokemon-Generator/random.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
